<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UB Late Night - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #005bbb 0%, #003d82 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Get the building code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const building = urlParams.get('building');
        
        if (building) {
            // Your Power Automate flow URL - UPDATE THIS WHEN IT CHANGES
            const flowUrl = 'https://default96464a8af8ed40b199e25f6b50a202.50.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/a9e622c78c9343938de7f228ab5b2df1/triggers/manual/paths/invoke/scan/' + building + '?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=6OFlGiieZNkvZ3AiotzCeeq4sz3ljQQQ3yN2LXhwsns';
            
            // Redirect immediately
            window.location.replace(flowUrl);
        } else {
            document.getElementById('message').innerHTML = '<p style="color: #ffcccc;">Error: Building code not found. Please scan a valid QR code.</p>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>UB Late Night</h1>
        <div class="spinner"></div>
        <p id="message">Recording your attendance...<br>Redirecting to event page...</p>
    </div>
</body>
</html>
