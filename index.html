<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #005bbb 0%, #003d82 100%);
            overflow: hidden;
        }
        .logo-container {
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script>
        // Get the building code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const building = urlParams.get('building');
        
        if (building) {
            // Your Power Automate flow URL - UPDATE THIS WHEN IT CHANGES
            const flowUrl = 'https://default96464a8af8ed40b199e25f6b50a202.50.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/a9e622c78c9343938de7f228ab5b2df1/triggers/manual/paths/invoke/scan/' + building + '?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=6OFlGiieZNkvZ3AiotzCeeq4sz3ljQQQ3yN2LXhwsns';
            
            // Wait 2.5 seconds before redirecting (adjust this number to change how long it shows)
            setTimeout(function() {
                window.location.replace(flowUrl);
            }, 2500);
        } else {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">Error: Invalid QR code</div>';
        }
    </script>
</head>
<body>
    <div class="logo-container">
