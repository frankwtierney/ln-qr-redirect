<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UB Late Night Lounges</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #002f56;
      overflow: hidden;
    }
    .logo-container {
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

  <script>
    // --- Safe redirect with 5s visible pause ---
    const params = new URLSearchParams(location.search);
    const building = (params.get('building') || '').toUpperCase();

    if (!building) {
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML =
          '<div style="color:white;text-align:center;padding:20px;">Error: Invalid QR code</div>';
      });
    } else {
      const flowUrl =
        'https://default96464a8af8ed40b199e25f6b50a202.50.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/a9e622c78c9343938de7f228ab5b2df1/triggers/manual/paths/invoke/scan/' +
        encodeURIComponent(building) +
        '?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=6OFlGiieZNkvZ3AiotzCeeq4sz3ljQQQ3yN2LXhwsns';

      const firedKey = `lnqr:${building}`;
      function redirectToFlow() {
        if (sessionStorage.getItem(firedKey)) return;             // don't fire twice in same tab
        if (document.visibilityState !== 'visible') return;       // only when tab is visible
        sessionStorage.setItem(firedKey, '1');
        window.location.replace(flowUrl);
      }

      // Wait 5 seconds *after* page is visible, then redirect
      function waitThenRedirect() {
        setTimeout(redirectToFlow, 4000); // 5000 ms = 4 seconds
      }

      if (document.visibilityState === 'visible') {
        waitThenRedirect();
      } else {
        const onVis = () => {
          if (document.visibilityState === 'visible') {
            document.removeEventListener('visibilitychange', onVis);
            waitThenRedirect();
          }
        };
        document.addEventListener('visibilitychange', onVis);
      }
    }
  </script>
</head>

<body>
  <div class="logo-container">
    <img
      src="2025_LATE_NIGHT_LOUNGE_Redirect_Graphic_4x5.png"
      alt="Late Night Lounges"
      class="logo"
    />
  </div>
</body>
</html>
